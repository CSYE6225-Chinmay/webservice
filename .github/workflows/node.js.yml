# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

env:
 CI: true

 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

 ssh_username: "ec2-user"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Setting up Hashicorp Packer
      uses: hashicorp-contrib/setup-packer@v1
      with: 
        packer-version: 1.7.10
        
    - uses: actions/checkout@v2
    - name: run packer-version
      run: packer build ami.json
    
    
    - name: Start MySQL
    # You may pin to the exact commit or the version.
    # uses: samin/mysql-action@4dd1210f1d6b9c2468adec44066ef4a97b8f07f3
      uses: samin/mysql-action@v1.3
      with:
        # The port of host
        host port: 3306 # optional, default is 3306
        # The port of container
        container port: 3306 # optional, default is 3306
        # --character-set-server - The character set of MySQL server
        character set server: utf8mb4 # optional, default is utf8mb4
        # --collation-server - The character collation of MySQL server
        collation server: utf8mb4_general_ci # optional, default is utf8mb4_general_ci
        # Version of MySQL to use
        mysql version: latest # optional, default is latest
        # MYSQL_ROOT_PASSWORD - root superuser password
        mysql root password: qwerty # optional, default is 
        # MYSQL_DATABASE - name for the default database that is created
        mysql database: users # optional, default is 
        # MYSQL_USER - create the specified user with superuser power for created database
        mysql user: root # optional, default is 
        # MYSQL_PASSWORD - specified superuser password which user is power for created database
        mysql password: qwerty # optional, default is 
    
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm test
